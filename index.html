<script type="module" async>
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
  const firebaseConfig = callFirebase();
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore();
  import { collection, addDoc, setDoc, getDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
  if(localStorage.getItem("userId") != null){
    const userId = localStorage.getItem("userId");
    const docSnap = await getDoc(doc(db,"Users", userId).withConverter(firestoreConverter));
    const loginSnap = await getDoc(doc(db,"UserLoginTimestamp", userId).withConverter(loginConverter));
    if(docSnap.exists() && loginSnap.exists()){
      var user = new User(userId, docSnap.data().name, docSnap.data().id_no, docSnap.data().type, docSnap.data().password, docSnap.data().salary, docSnap.data().bloodgroup, docSnap.data().email, docSnap.data().contact, docSnap.data().department);
      var login = new Login(loginSnap.data().lastLoginTimestamp, loginSnap.data().loggedIn);
      if(login.loggedIn){
        window.location.href = "home.html";
      }
      else{
        window.location.href = "login.html";

     }
